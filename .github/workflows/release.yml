name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.5.0 or v0.5.0-beta.1)"
        required: true
      dist_tag:
        description: "Optional npm dist-tag override (latest|next|alpha|beta|rc)"
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      id-token: write

    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
      DIST_TAG_OVERRIDE: ${{ github.event_name == 'workflow_dispatch' && inputs.dist_tag || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.15.2"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install nltk

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Validate release metadata
        run: bun run release:validate
        env:
          GIT_TAG: ${{ env.RELEASE_TAG }}

      - name: Run release checks
        run: bun run release:check

      - name: Verify npm package payload
        run: bun run pack:verify:prebuilt

      - name: Resolve npm dist-tag
        id: dist_tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG}"
          OVERRIDE="${DIST_TAG_OVERRIDE}"

          if [[ -n "${OVERRIDE}" ]]; then
            CHANNEL="${OVERRIDE}"
          elif [[ "${TAG}" == *-* ]]; then
            SUFFIX="${TAG#*-}"
            CHANNEL="${SUFFIX%%.*}"
            case "${CHANNEL}" in
              alpha|beta|rc) ;;
              *) CHANNEL="next" ;;
            esac
          else
            CHANNEL="latest"
          fi

          echo "dist_tag=${CHANNEL}" >> "$GITHUB_OUTPUT"
          echo "Resolved dist-tag: ${CHANNEL}"

      - name: Publish to npm
        run: npm publish --access public --tag "${{ steps.dist_tag.outputs.dist_tag }}" --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Record benchmark trend baseline snapshot
        run: bun run bench:trend:record

      - name: Upload release bench dashboard
        uses: actions/upload-artifact@v4
        with:
          name: release-bench-dashboard
          path: artifacts/bench-dashboard.*

      - name: Upload release bench trend check
        uses: actions/upload-artifact@v4
        with:
          name: release-bench-trend-check
          path: artifacts/bench-trend-check.json

      - name: Upload release bench history snapshot
        uses: actions/upload-artifact@v4
        with:
          name: release-bench-history
          path: |
            bench/history/index.json
            bench/history/v*.json
